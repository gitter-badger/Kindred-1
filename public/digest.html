<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!-- SEARCH -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon"
                     for="fixed-header-drawer-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample"
                       id="fixed-header-drawer-exp">
              </div>
            </div>
          </div>
        </header>
        <!-- SIDE BAR  -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Logo</span>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jadlimcaco/128.jpg" height="240px" />
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <!-- MAIN CONTENT -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <!-- POST -->
            <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
              <figure class="mdl-card__media">
                <img src="http://tfirdaus.github.io/mdl/images/laptop.jpg" width="100%" alt="" />
              </figure>
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">Post Title</h1>
              </div>
              <div class="mdl-card__supporting-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam accusamus, consectetur.</p>
              </div>
            </div>
            <!-- END POST -->
          </div>
        </div>
      </main>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
